name: Deploy Docker proteogenomics container

on:
  push:
    branches: [ LongReadProteogenomics ]

jobs:
  DeployDevDocker:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore CMD/CMD.csproj
    - name: Build SpritzCMD
      run: dotnet build --no-restore /p:Platform=x64 --configuration Release CMD/CMD.csproj
    - name: Build Linux docker image
      run: docker build -t smithchemwisc/metamorpheus:dev .
    - name: Push lrproteogenomics image
      run: |
        docker tag smithchemwisc/metamorpheus:dev smithchemwisc/metamorpheus:lrproteogenomics &&
        echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin &&
        docker push smithchemwisc/metamorpheus:lrproteogenomics
